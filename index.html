<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WhatsApp</title>
    <link rel="icon" href="https://www.stickpng.com/assets/images/580b57fcd9996e24bc43c543.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div id="header-top">
            <div id="displayImage"></div>
            <div id="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div id="search">
            <div id="inner-rim">
                <i class="fas fa-search" style="padding: 10px; margin-right: 0px;"></i>
                <input type="text" placeholder="Search or start new chat">
            </div>
        </div>
        <ul style=" height: 100vh; padding: 0; margin:0 "></ul>

    </header>
    <div id="chatDisplay">
        <img src="image.PNG">
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
